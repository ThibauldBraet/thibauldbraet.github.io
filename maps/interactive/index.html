<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Interactive Map</title>

	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
	integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	crossorigin=""></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.2/chroma.min.js"></script>
	<script src="https://unpkg.com/d3-simple-slider"></script>
	<script src="map.js"></script>

	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div id="map"></div>
	<ul>
		<li>
			<label for="crime">Crime:</label>
			<input type="range" name="crime" id="crime" min="0" max="1" step="0.01" value="1">
		</li>
		<li>
			<label for="education">Education:</label>
			<input type="range" name="education" id="education" min="0" max="1" step="0.01" value="1">
		</li>
		<li>
			<label for="housing">Housing:</label>
			<input type="range" name="housing" id="housing" min="0" max="1" step="0.01" value="1">
		</li>
	</ul>

	<table>
		<thead>
			<tr>
				<th>Rank</th>
				<th>Zip Code</th>
				<th>Borough</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>1</th>
				<td id="zip_1"></td>
				<td id="boro_1"></td>
				<td id="score_1"></td>
			</tr>
			<tr>
				<th>2</th>
				<td id="zip_2"></td>
				<td id="boro_2"></td>
				<td id="score_2"></td>
			</tr>
			<tr>
				<th>3</th>
				<td id="zip_3"></td>
				<td id="boro_3"></td>
				<td id="score_3"></td>
			</tr>
			<tr><th>4</th>
				<td id="zip_4"></td>
				<td id="boro_4"></td>
				<td id="score_4"></td>
			</tr>
			<tr>
				<th>5</th>
				<td id="zip_5"></td>
				<td id="boro_5"></td>
				<td id="score_5"></td>
			</tr>
			<tr>
				<th>6</th>
				<td id="zip_6"></td>
				<td id="boro_6"></td>
				<td id="score_6"></td>
			</tr>
			<tr>
				<th>7</th>
				<td id="zip_7"></td>
				<td id="boro_7"></td>
				<td id="score_7"></td>
			</tr>
			<tr>
				<th>8</th>
				<td id="zip_8"></td>
				<td id="boro_8"></td>
				<td id="score_8"></td>
			</tr>
			<tr>
				<th>9</th>
				<td id="zip_9"></td>
				<td id="boro_9"></td>
				<td id="score_9"></td>
			</tr>
			<tr>
				<th>10</th>
				<td id="zip_10"></td>
				<td id="boro_10"></td>
				<td id="score_10"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
